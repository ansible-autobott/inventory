# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- openmeteo:
    cache: 20
    format:
      maximumFractionDigits: 1
    label: Basel
    latitude: 47.559601
    longitude: 7.588576
    timezone: Europe/Zurich
    units: metric

- resources:
    cpu: true
    cputemp: false
    memory: true
    network: true
    refresh: 3000
    uptime: true

- resources:
    disk: /

